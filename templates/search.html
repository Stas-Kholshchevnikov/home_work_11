<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Candidates</title>
</head>
<body>
<p><h1>Поиск по имени: {{name}}</h1></p>
{% if candidate_name|length > 0 %}
    <p><h2>Найдено кандидатов - {{candidate_name|length}}</h2></p>
    {% for candidate in candidate_name %}
        <p><h2><a href="/candidate/{{candidate.id}}">{{candidate.name}}</a></h2></p>
    {% endfor %}
{% else %}
    <p><h2>Кандидаты не найдены</h2></p>
{% endif %}
</body>
</html>
